---
driver:
  name: docker 
  socket: <%= ENV['DOCKER_HOST'] %>
driver_config:
  require_chef_omnibus: true
busser:
  sudo: true

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
    driver_config:
      image: ryuzee/ubuntu_chef:12.04
  - name: centos-6.4
    driver_config:
      image: ryuzee/centos_chef:6.4

suites:
  - name: default
    run_list:
      - recipe[ca-certificates::default]
      - recipe[jenkins::default]
      - recipe[jenkins::http]
    attributes:
